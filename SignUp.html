
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="Login1.css">
    <link rel="stylesheet" href="Login2.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="Login.jpg" alt="Travel Background" class="background-image" >
            <div class="text-overlay">
                <h1>TRAVILLA</h1>
                <p>We hope you enjoy your journey with us</p>
            </div>
        </div>
        <div class="right">
            <div class="login-box">
                <h1>Welcome</h1>
                <p>Sign Up</p>
                <form>
              
                  <input type="text" id="fname" placeholder="First Name">
                  <input type="text" id="lastN" placeholder="Last Name">
                    <input type="email" id="email" placeholder="Email">

                    <input type="password" id="password" placeholder="Password">
                    <p class="forget-pass"><a href="#">Forgot your password?</a></p>
                    <button type="submit"><a href="home.html">LOGIN</a></button>

                    <div class="or-divider">OR</div>
                    <div class="social-login">
                        <i class="fa-brands fa-google google"></i>
                        <i class="fa-brands fa-facebook facebook"></i>
                        <i class="fa-brands fa-apple"></i>
                    </div>
                    <p class="register">You have an account? <a href="index.html">Register Now</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
