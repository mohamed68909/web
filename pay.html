<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="stylePay.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">TRAVELLER ✈️</div>
            <button class="logout">Log out ➡️</button>
        </header>
        <main>
            <h1>WHAT PAYMENT METHOD IS AVAILABLE WITH YOU?</h1>
            <div class="payment-info">
                <p>Total payment: <span>10500 EGP</span></p>
            </div>
            <form class="payment-form">
                <label>Owner's name</label>
                <input type="text" placeholder="Enter owner's name" required>
                
                <label>Card number</label>
                <input type="text" placeholder="Enter card number" required>
                
                <label>CCV</label>
                <input type="text" placeholder="Enter CCV" required>
                
                <button type="submit" class="pay-btn">Pay now</button>
            </form>
            <div class="payment-methods">
                <img src="paypal.jpeg" alt="PayPal">
                <img src="VISA.jpeg" alt="Visa">
                <img src="google pay.jpeg" alt="Google Pay">
            </div>
        </main>
    </div>
</body>
</html>
